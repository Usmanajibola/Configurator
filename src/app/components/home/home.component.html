<section>
    <div class="container">
        <h1 class="text-center">WELCOME TO CONFIGURATOR!</h1>

<div class="row mt-4 mx-auto" >
    <div class="col-md-4 col-lg-3 col-sm-6 " *ngFor="let item of items">
        <div class="card" style="width: 18rem;" [routerLink]="['./item', item['id']]">
            <img class="card-img-top" src="assets/img/artificial_img.jpeg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{item.description}}</p>
            </div>
          </div>
        <button class="btn btn-primary mt-3 ml-2" (click)="editItem(item.id)">Modify</button>
        <button class="btn btn-danger mt-3 ml-5" (click)="deleteItem(item.id)">Delete</button>
    </div>
    
</div>



    </div>
</section>
